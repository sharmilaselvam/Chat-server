<!DOCTYPE html>
<html>

<head>
    <title>Obliging</title>
    <link href="{{url_for('static',filename='css/login.css')}}" rel="stylesheet">
    <script src="{{url_for('static',filename='js/login.js')}}" type="text/javascript"></script>
    <link sizes="16x16" rel="icon" type="i5mg/ico" href="{{url_for('static',filename='img/logoimg.ico')}}">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body id="bd" onload="onl()" class="card">
    <div class="container">
        <div class="title">
            <a href="./">Chat App</a>
        </div>
        <div>
            <form id="form1" action="./login" method="POST">
                <h6>Login</h6>

                <input type="text" name="uname" value="" id="uname" placeholder="Username"
                    onclick="{document.getElementById('pserror').style.display='none';}"
                    onfocus="{document.getElementById('pserror').style.display='none';}">
                <div>
                    <input type="password" autocomplete="none" id="pass" name="pass" placeholder="password"
                        onclick="{this.value=null;document.getElementById('pserror').style.display='none';}"
                        onfocus="{this.value=null;document.getElementById('pserror').style.display='none';}">
                </div>
        </div>
        <label id="pserror" class="err">{{pserror}}</label>
        <button class="btn btn-warning" onclick="return dosubmit()">Submit</button>
    </br>
    <div class="register">
        <a  href="./register">Don't have an account?</a>
    </div>
        </form>
    </div>

</body>

</html>
