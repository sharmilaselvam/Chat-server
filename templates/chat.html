<!DOCTYPE html>
<html>

<head>
    <title>Obliging</title>
    <link href="{{url_for('static',filename='css/chat.css')}}" rel="stylesheet">
    <link sizes="16x16" rel="icon" type="i5mg/ico" href="{{url_for('static',filename='img/logoimg.ico')}}">
    <script src="{{url_for('static', filename='js/chat.js')}}" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/7fd8a88f38.js"></script>

</head>

<body onload="inter()">
    <div class="container">
        <div class="appname">
            <a href="./">Chat App</a>
        </div>
        <div id="chatname">
            <pre>Hello {{user}}!</pre>
        </div>

        <div id="chatbd">
            {%for i in range(r)%}
            {%if msg[i]['uname']==user%}
            <div class="chat">
                 <p class="bmsg">
                <span class="b">
                    Me
                </span>
                <span class="msg">
                    {{msg[i]['mes']}}
                </span>
            </p>
        </div>
            {%else%}
            <div class="chat">
            <p class="amsg">
                <span class="a">
                    {{msg[i]['uname']}}
                </span>
                <span class="msg">
                    {{msg[i]['mes']}}
                </span>
            </p>
            </div>
            {%endif%}
            {%endfor%}
        </div>

        <div class="msgsnd">
            <input type="text" id="messIn" name="messIn" placeholder="Enter text message">
            <a onclick="msgupdate()" id="btn"><i class="fas fa-arrow-circle-right"></i></a>
        </div>
    </div>
    <input id="tnu" type="number" style="display:none" value={{count}}></input>
    <script>
        document.getElementById("messIn").addEventListener('keyup', function (event) {
            event.preventDefault();
            if (event.keyCode === 13) { msgupdate(); }
        });

    </script>
</body>

</html>
