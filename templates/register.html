<!DOCTYPE html>
<html>
<head>
<title>Obliging</title>
<link href="{{url_for('static',filename='css/register.css')}}" rel="stylesheet">
<script src="{{url_for('static',filename='js/register.js')}}" type="text/javascript"></script>
<link sizes="16x16" rel="icon" type="img/ico" href="{{url_for('static',filename='img/logoimg.png')}}">


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<!--main Logo-->
    <div class="container">
        <div id="row">
            <div class="col-4 col-sm-4 col-md-4 col-lg-4 bg-cl top"></div>
            <a><img class="col-4 col-sm-4 col-md-4 col-lg-4 img-responsive top bg-cl" id="logo" src="{{url_for('static',filename='img/logo1.png')}}" alt="Obliging"></a>
        </div>
        </div>
    
<!--form-->
    <div class="container">
        <div class="row">
            <div class="col-4 col-sm-2 col-md-3 col-lg-4"></div>
            <form method="POST"  class="col-8 col-sm-8 col-md-8 col-lg-8 bg-cl">
                <span><h3>REGISTER</h3></span><br>
                <div class="row">
                    <span class="col-3 col-sm-3 col-md-3 col-lg-3">First Name</span><input class="col-3 col-sm-3 col-md-3 col-lg-3" type="text" name="firstname" id="fstname" onclick="document.getElementById('userr').style.display='none'"></div>
                <div class="row" id="">
                    <span class="col-3 col-sm-3 col-md-3 col-lg-3">Last Name</span><input class="col-3 col-sm-3 col-md-3 col-lg-3" type="text" name="lastname" id="lstname" onclick="document.getElementById('userr').style.display='none'"></div>
                    
                    <label class="w-100" id="userr" {{userr}}>^ User name is empty</label>
                
                   <div class="row">
                    <span class="col-3 col-sm-3 col-md-3 col-lg-3">Department</span>
                    <input class="col-3 col-sm-3 col-md-3 col-lg-3 " type="text" name="dept" id="dept" value="CSE"></div>
                
                <label class="w-100" id="dperr" {{dperr}}>^ Department field is invalid</label>
                
                <div class="row">
                    <span class="col-3 col-sm-3 col-md-3 col-lg-3">Batch</span>
                    <input class="col-3 col-sm-3 col-md-3 col-lg-3" type="number" name="batch" id="batch" min="2010" max="2018"></div>
                
                    <label class="w-100" id="bterr" {{bterr}}>^ Batch field is invalid</label>
                        
                <div class="row">
                    <span class="col-3 col-sm-3 col-md-3 col-lg-3">Password</span>
                    <input class="col-3 col-sm-3 col-md-3 col-lg-3" type="password" id="pass1" name="pass1" min="2010" max="2018" onclick="document.getElementById('pserr1').style.display=none"></div>
                    
                    <label class="w-100" id="pserr1" {{pserr1}}></label>
                    
                <div class="row">
                    <span class="col-3 col-sm-3 col-md-3 col-lg-3">Re-Enter</span>
                    <input class="col-3 col-sm-3 col-md-3 col-lg-3" type="password" id="pass2" min="2010" name="pass2" max="2018"></div>
                    
                    <label class="w-100" id="pserr2" {{pserr2}}></label>
                    
                <div class="row">
                    <span class="col-3 col-sm-3 col-md-3 col-lg-3"></span>
                    <button class="col-1 col-sm-2 col-md-1 col-lg-1" id="sub" onclick="return validate()">submit</button>
                    </div>
            </form>
        </div>
    </div>
    <!--footer-->
    <footer class="row" id="footer">
        <div class="col-3 col-sm-3 col-md-3 col-lg-3"></div>
        <div class="col-6 col-sm-6 col-md-6 col-lg-6"></div>
        <div class="col-3 col-sm-3 col-md-3 col-lg-3"></div>
    </footer>
</body>
</html>
